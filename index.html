<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3093/3093390.png" type="image/x-icon" />
</head>
<body>
    <div class="WeatherApp">
        <div class="SearchFiled">
            <input type="text" id="inp"  placeholder="LOCATION" src="./assets/search-interface-symbol_54481.png"></input>
        </div>
        <div class="AllDetails">
            <div class="PlaceName-Date">
                <h1 id="h11">London UK</h1>
                <p id="p1">5 August saturday</p>
                <p id="time"></p>
            </div>
            <div class="Todays-Weather">  
                <div class="current_Temp">
                    <div class="image">
                        <img src="assets/—Pngtree—cloud and sun type of_8500172.png" id="img1">
                    </div>
                    <div class="Temp">
                        <h1 id="h1">10ºc</h1>
                        <p id="p">COLD</p>
                    </div>
                </div>   
                <div class="current_Details">
                    <div class="div2"><h4 id="hightemp">20</h4><p id="p2"class="highstatus">TempºF</p></div>
                    <div class="div2"><h4 id="windststatus">10%</h4><p id="p2"class="wind">Humid</p></div>
                    <div class="div2"><h4 id="sunrisetime">21</h4><p id="p2">Wind_º</p></div>
                    <div class="div2"><h4 id="lowertemp">10.2</h4><p id="p2">Dew_ºC</p></div>
                    <div class="div2"><h4 id="rainper">30%</h4><p id="p2">Pressure</p></div>
                    <div class="div2"><h4 id="sunsettime">5</h4><p id="p2">Cloud</p></div>
                </div>        
            </div>
            <div class="heading">
                <h2>Todays Weather</h2>
            </div>
        <div class="Changing-Weather">
            <div class="div3">
                <div class="Cards_Heading">
                 <h4 id="h4">cloudly</h4>
                </div>
                <div class="Cards_image">
                    <img src="./assets/—Pngtree—cloud and sun type of_8500172.png" id="img2">
                </div>
                <div class="Cards_Para">
                    <p id="p3">10ºC</p>
                </div>
            </div>  
            <div class="div3">
                <div class="Cards_Heading">
                    <h4 id="h4">Rain</h4>
                   </div>
                   <div class="Cards_image">
                    <img src="./assets/—Pngtree—cloud and sun type of_8500172.png" id="img2">
                </div>
                <div class="Cards_Para">
                    <p id="p3">15ºC</p>
                </div>
            </div>  
            <div class="div3">
                <div class="Cards_Heading">
                    <h4 id="h4">Sunny</h4>
                   </div>
                   <div class="Cards_image">
                    <img src="./assets/—Pngtree—cloud and sun type of_8500172.png" id="img2">
                </div>
                <div class="Cards_Para">
                    <p id="p3">13ºC</p>
                </div>
            </div>            
            <div class="div3">
                <div class="Cards_Heading">
                    <h4 id="h4">Storm</h4>
                   </div>
                   <div class="Cards_image">
                    <img src="./assets/—Pngtree—cloud and sun type of_8500172.png" id="img2">
                </div>
                <div class="Cards_Para">
                    <p id="p3">19ºC</p>
                </div>
            </div>  
            <div class="div3">
                <div class="Cards_Heading">
                    <h4 id="h4">Cool</h4>
                   </div>
                   <div class="Cards_image">
                    <img src="./assets/—Pngtree—cloud and sun type of_8500172.png" id="img2">
                </div>
                <div class="Cards_Para">
                    <p id="p3">5ºC</p>
                </div>
            </div>  
            <div class="div3">
                <div class="Cards_Heading">
                    <h4 id="h4">cloudly</h4>
                   </div>
                   <div class="Cards_image">
                    <img src="./assets/—Pngtree—cloud and sun type of_8500172.png" id="img2">
                </div>
                <div class="Cards_Para">
                    <p id="p3">10ºC</p>
                </div>
            </div>  
        </div>
        </div>
       
</div>
    <script src="weather.js"></script>
</body>
</html>
